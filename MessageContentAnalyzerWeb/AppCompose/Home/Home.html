<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-2.1.4.js" type="text/javascript"></script>

    <!-- Office UI Fabric references -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!--  <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!--  <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1 class="ms-font-su">Message Content Analyzer</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <button class="ms-Button" id="set-subject">
                <span class="ms-Button-label">Set Subject</span>
                <span class="ms-Button-description">Set subject for current item</span>
            </button>
            <button class="ms-Button" id="get-subject">
                <span class="ms-Button-label">Get Subject</span>
                <span class="ms-Button-description">Display subject for current item</span>
            </button>
            <br />
            <button class="ms-Button" id="set-location">
                <span class="ms-Button-label">Set Location</span>
                <span class="ms-Button-description">Set location for current item</span>
            </button>
            <button class="ms-Button" id="get-location">
                <span class="ms-Button-label">Get Location</span>
                <span class="ms-Button-description">Display location for current item</span>
            </button>
            <br />
            <button class="ms-Button" id="set-start-time">
                <span class="ms-Button-label">Set Start Time</span>
                <span class="ms-Button-description">Set the start time for the appointment</span>
            </button>
            <button class="ms-Button" id="get-start-time">
                <span class="ms-Button-label">Get Start Time</span>
                <span class="ms-Button-description">Display appointment start time</span>
            </button>
            <br />
            <button class="ms-Button" id="add-to-recipients">
                <span class="ms-Button-label">Add Recipient</span>
                <span class="ms-Button-description">Add yourself to the recipients list</span>
            </button>
            <br />
            <button class="ms-Button" id="add-attachment">
                <span class="ms-Button-label">Add attachment</span>
                <span class="ms-Button-description">Add sample attachment to the current item</span>
            </button>
            <br />
            <button class="ms-Button" id="add-bodytext">
                <span class="ms-Button-label">Add Body Text</span>
                <span class="ms-Button-description">Add sample text to the body of the current item</span>
            </button>
        </div>
    </div>
</body>
</html>
