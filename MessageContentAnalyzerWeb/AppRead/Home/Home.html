<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="pragma" content="no-cache">
    <title></title>
    <script src="../../Scripts/jquery-2.1.4.js" type="text/javascript"></script>

    <!-- Office UI Fabric -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/css/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/css/fabric.components.min.css">

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-main">
        <div class="padding">
            <h1 class="office-docTheme-primary-bgColor">Message Content Analyzer</h1>
            <table id="details"></table>
        </div>
        <div id="Content">
            <div class="padding">
                <h2>EWS Request</h2>
                <button class="ms-Button" id="sendRequest">
                    <span class="ms-Button-label">Get Subject</span>
                    <span class="ms-Button-description">Get the subject for the current item</span>
                </button>
                <h2 class="office-docTheme-secondary-fontColor">Response</h2>
                <div style="overflow: scroll; height: 100px;">
                    <span id="response" />
                </div>
                <h2 class="office-docTheme-secondary-fontColor">Custom Buttons</h2>
                <div style="overflow: scroll; height: 100px;">
                    <button class="ms-Button" id="getCustomProps">
                        <span class="ms-Button-label">Get Custom Props</span>
                    </button>
                    <br />
                    <br />
                    <span id="itemCustomProps" />
                    <br />
                    <button class="ms-Button" id="getMessageForm">
                        <span class="ms-Button-label">Display Message Form</span>
                    </button>
                    <button class="ms-Button" id="getMessageForm">
                        <span class="ms-Button-label">Display Message Form</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
